<div class="panel panel-primary">

    <div class="panel-heading">
        <h3 class="panel-title">{{customer.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="cols-xs-10">
            <div class="row">
                <div class="col-xs-4">
                    <img class="myimage" [src]="customer.photoPath">
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender
                        </div>
                        <div class="col-xs-6">
                            : {{customer.gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Email
                        </div>
                        <div class="col-xs-6">
                            : {{customer.email}}
                        </div>
                    </div>

                    <!-- <div class="row">
                        <div class="col-xs-6">
                            Phone Number
                        </div>
                        <div class="col-xs-6">
                            : {{customer.ph}}
                        </div>
                    </div> -->

                    <!-- <div class="row">
                        <div class="col-xs-6">
                            Date Of Birth
                        </div>
                        <div class="col-xs-6">
                            : {{customer.dateofbirth}}
                        </div> 
                    </div> -->

                    <div class="row">
                        <div class="col-xs-6">
                            Department
                        </div>
                        <div class="col-xs-6">
                            : {{customer.department}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            isActive
                        </div>
                        <div class="col-xs-6">
                            : {{customer.isActive}}
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button type="button" class="btn btn-primary" (click)="editCustomer()">Edit</button>
        <button type="button" class="btn btn-danger" (click)="deleteCustomer()">Delete</button>
    </div>
</div>
